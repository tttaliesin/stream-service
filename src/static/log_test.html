            <button onclick="stopCapture()">ìº¡ì²˜ ì¤‘ì§€</button>
            <button onclick="joinStreaming()">ìŠ¤íŠ¸ë¦¬ë°ë£¸ ì°¸ì—¬</button>
            <button onclick="leaveStreaming()">ìŠ¤íŠ¸ë¦¬ë°ë£¸ íƒˆí‡´</button>
            
            <h4>ì‹¤ì‹œê°„ ë¡œê·¸</h4>

    <script>
        const socket = io('http://localhost:8001');
        const realtimeLog = document.getElementById('realtime-log');
        const statusDiv = document.getElementById('status');
        const logsBody = document.getElementById('logs-body');
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            realtimeLog.appendChild(logEntry);
            realtimeLog.scrollTop = realtimeLog.scrollHeight;
        }
        
        // Socket.IO ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
        socket.on('connect', () => {
            statusDiv.textContent = `ì—°ê²°ë¨ (Client ID: ${socket.id})`;
            statusDiv.className = 'status connected';
            addLog(`âœ… ì„œë²„ì— ì—°ê²°ë¨ - <span class="client-ip">Client ID: ${socket.id}</span>`);
        });
        
        socket.on('disconnect', () => {
            statusDiv.textContent = 'ì—°ê²° ëŠê¹€';
            statusDiv.className = 'status disconnected';
            addLog('âŒ ì„œë²„ ì—°ê²° ëŠê¹€');
        });
        
        socket.on('capture_started', (data) => {
            addLog(`ğŸ¥ ìº¡ì²˜ ì‹œì‘: ${JSON.stringify(data)}`);
        });
        
        socket.on('capture_stopped', (data) => {
            addLog(`â¹ï¸ ìº¡ì²˜ ì¤‘ì§€: ${JSON.stringify(data)}`);
        });
        
        socket.on('capture_status', (data) => {

        // ë²„íŠ¼ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬
        function startCapture() {

            addLog('ğŸ“¤ ìº¡ì²˜ ì‹œì‘ ìš”ì²­ ì „ì†¡');
        }
        
        function stopCapture() {
            socket.emit('stop_capture');
            addLog('ğŸ“¤ ìº¡ì²˜ ì¤‘ì§€ ìš”ì²­ ì „ì†¡');
        }
        
        function joinStreaming() {
            socket.emit('join_streaming_room');
            addLog('ğŸ“¤ ìŠ¤íŠ¸ë¦¬ë°ë£¸ ì°¸ì—¬ ìš”ì²­ ì „ì†¡');
        }
        
        function leaveStreaming() {
            socket.emit('leave_streaming_room');

        }
        
        // ë¡œê·¸ ë¡œë“œ í•¨ìˆ˜
        async function loadLogs() {
            try {
                const response = await fetch('http://localhost:8001/logs/');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const logs = await response.json();
                
                // í…Œì´ë¸” ë°”ë”” í´ë¦¬ì–´
                logsBody.innerHTML = '';
                
                // ìµœê·¼ 20ê°œ ë¡œê·¸ë§Œ í‘œì‹œ (ì—­ìˆœ)
                const recentLogs = logs.slice(-20).reverse();
                
                recentLogs.forEach(log => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${log.id}</td>
                        <td>${log.event_type}</td>
                        <td>${log.client_id}</td>
                        <td><span class="client-ip">${log.client_ip || 'N/A'}</span></td>
                        <td>${new Date(log.timestamp).toLocaleString()}</td>
                    `;
                    logsBody.appendChild(row);
                });
                
                addLog(`ğŸ“‹ ë¡œê·¸ ${logs.length}ê°œ ë¡œë“œë¨ (ìµœê·¼ ${recentLogs.length}ê°œ í‘œì‹œ)`);
                
            } catch (error) {

        }
        
        // í˜ì´ì§€ ë¡œë“œì‹œ ë¡œê·¸ ìë™ ë¡œë“œ
        window.addEventListener('load', () => {

            setTimeout(loadLogs, 1000); // ì—°ê²° í›„ 1ì´ˆ ë’¤ ë¡œë“œ
        });
        
        // 5ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
        setInterval(loadLogs, 5000);
    </script>
